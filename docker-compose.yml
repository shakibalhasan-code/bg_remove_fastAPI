version: '3.8'

services:
  bg-remover-api:
    build: .
    container_name: bg_remover_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - WORKERS=4
      - MAX_FILE_SIZE=10485760  # 10MB in bytes
    volumes:
      # Persist model cache to avoid re-downloading
      - model-cache:/root/.u2net
    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  model-cache:
    driver: local
